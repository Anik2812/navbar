<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Animated Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <svg viewBox="0 0 100 100" width="50" height="50">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#fff" stroke-width="8" />
                    <path d="M30 50 L70 50 M50 30 L50 70" stroke="#fff" stroke-width="8" stroke-linecap="round" />
                </svg>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link" data-text="Home">Home</a></li>
                <li><a href="#" class="nav-link" data-text="About">About</a></li>
                <li><a href="#" class="nav-link" data-text="Services">Services</a></li>
                <li><a href="#" class="nav-link" data-text="Portfolio">Portfolio</a></li>
                <li><a href="#" class="nav-link" data-text="Contact">Contact</a></li>
            </ul>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" stroke="#fff" stroke-width="2" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch" class="switch-label">
                    <span class="switch-icon"></span>
                </label>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <div class="content">
        <h1>Welcome to our Advanced Navbar Demo</h1>
        <p>Scroll down to see the navbar in action!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
